<!DOCTYPE html>
<html lang="en">
<head><title>Game Over</title></head>
<body style="text-align:center; padding: 50px; font-family: sans-serif;">
    <h1>Game Over!</h1>
    <p>Final Money: ${{ money }}</p>
    <p>Outcome: {{ ending.upper() }}</p>
    <form action="{{ url_for('restaurant.reset') }}" method="post">
        <button type="submit" style="padding:10px 20px; cursor:pointer;">Play Again</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Main Menu</a>
</body>
</html>
